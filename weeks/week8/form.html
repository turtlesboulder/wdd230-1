    <form action = "#thankYou" method="GET" autocomplete="on">
        <label for="fname">First Name *:</label>
        <input type="text" id="fname" name="first_name" required>
        <label for="password">Password *:</label>
        <input type="password" id="password" name="password" minlength="20" required>
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" name="phone_number" minlength="10" placeholder="###-###-####">
        <label for="email">Email*</label>
        <input id="email" type="email" name="email" required>
        <input id="date" type="hidden" name="today_date">
        <button type="submit">Submit Form</button>
        
    </form>
